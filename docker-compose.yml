# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: teste
    ports:
      - 5432:5432  
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "200MB"  
    network_mode: host
    volumes: 
      - rinha:/var/lib/postgresql/data
volumes:
  rinha: